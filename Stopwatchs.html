<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>
<body class="timerbody">
    <nav class="navbar">
      <a class='left' href="Stopwatchs.html">Stopwatch</a>
      <a class='right' href="Timer.html">Timer</a>
    </nav>
    <div class="SContainer">
      <div class="time">
        <span><span class="digit" id="hr">
          00</span><span class="hms">Hrs</span></span>
        <span><span class="digit" id="min">
          00</span><span class="hms">Min</span></span>
        <span><span class="digit" id="sec">
          00</span><span class="hms">Sec</span></span>
        <span><span class="digit" id="count">
          00</span><span class="hms">Mili</span></span>
      </div>
    </div>
    <div class="buttons">
      <button class="btn" id="start">
                Start</button>
      <button class="btn" id="stop">
                Stop</button>
      <button class="btn" id="reset">
                Reset</button>
    </div>
  <script src="Stopwatch.js"></script>
</body>
</html>
